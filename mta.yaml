_schema-version: "3.1"
ID: bookshop
description: A simple CAP project.
version: 1.0.0
modules:
- name: bookshop-srv
  type: nodejs
  path: .
  requires:
  - name: bookshop-db
  - name: bookshop-auth
  - name: bookshop-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
    ignore:
    - /db/*.env*
    - ./db/node_modules
    - /node_modules
    - /mta_archives
    - /resources
    - /approuter
    - /.vscode
    - /.github
    - /.git
    - ./app
    - '*.cdsrc-private.json*'
- name: bookshop-db-deployer
  type: hdb
  path: db
  requires:
  - name: bookshop-db
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    ignore:
    - '*node_modules*'
    - .env
    - .cdsrc-private.json
- name: bookshop-destination-content
  type: com.sap.application.content
  requires:
  - name: bookshop-destination
    parameters:
      content-target: true
  - name: bookshop-repo-host
    parameters:
      service-key:
        name: bookshop-html5-srv-key
  - name: bookshop-auth
    parameters:
      service-key:
        name: bookshop-auth-key
  parameters:
    content:
      instance:
        destinations:
        - Name: bookshop_router_html_repo_host
          ServiceInstanceName: bookshop-html5-srv
          ServiceKeyName: bookshop-html5-srv-key
          sap.cloud.service: com.danone.bookshop
        - Authentication: OAuth2UserTokenExchange
          Name: bookshop_router_uaa
          ServiceInstanceName: bookshop-auth
          ServiceKeyName: bookshop-auth-key
          sap.cloud.service: com.danone.bookshop
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: bookshop-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: bookshop-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comdanonebookshopviewbooks.zip
      name: comdanonebookshopviewbooks
      target-path: resources/
    - artifacts:
      - comdanonebookshopviewauthors.zip
      name: comdanonebookshopviewauthors
      target-path: resources/
- name: comdanonebookshopviewbooks
  type: html5
  path: app/bookshopviewbooks
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: comdanonebookshopviewauthors
  type: html5
  path: app/bookshopviewauthors
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: bookshop-db
  type: com.sap.xs.hdi-container
  parameters:
    config:
      schema: BOOKSHOP
    service: hana
    service-keys:
    - name: bookshop-db-key
    service-name: bookshop-db
    service-plan: hdi-shared
- name: bookshop-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: bookshop
    path: ./xs-security.json
    service: xsuaa
    service-keys:
    - name: bookshop-auth-key
    service-name: bookshop-auth
    service-plan: application
- name: bookshop-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-keys:
    - name: bookshop-html5-srv-key
    service-name: bookshop-html5-srv
    service-plan: app-host
- name: bookshop-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: bookshop-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: bookshop-destination
    service-plan: lite
  requires:
  - name: srv-api
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production
